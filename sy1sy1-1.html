<body>
	<div style="width:300px;text-align:center;background:#9B66FF;margin: 0 auto;color: aliceblue;line-height: 2">
	<h1 >《静夜思》</h1><hr/>
	<h2  >李白</h2><hr/>
	<p  >床前明月光，</p>
	<p  >疑是地上霜。</p>
	<p  >举头望明月，</p>
	<p  >低头思故乡。</p>
